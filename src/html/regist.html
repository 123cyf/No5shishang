<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/regist.css" />
        <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../js/regist.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="gray_border_box con">
                <div class="log-reg-box" style="border-right:none;">
                    <div class="log-tit"><img src="../images/reg.png" alt="" /></div>
                    <form action="" name="frmVar">
                        <input type="hidden"  />
                    </form>
                    <form action="" name="frmUserRegister" id="frmUserRegister" method="post">
                        <div class="input">
                            <div class="width60">用户名: </div>
                            <input type="text" name="txtRegUserName" id="txtRegUserName" class="fixlogininput"  />
                            <img src="../images/right.png"  class="img_right img_right1" alt="" />
                            <div class="tip reg_errmsg"></div>
                        </div>
                        <div class="input">
                            <div class="width60">
                                输入密码：
                            </div>
                            <input type="password" id="txtRegPassword" class="fixlogininput"/>
                            <img src="../images/right.png"  class="img_right img_right2" alt="" />
                            <div id="txtRegPasswordChkMsg" clas="tip"></div>
                        </div>
                        <div class="input">
                            <div class="width60">
                                重复密码：
                            </div>
                            <input type="password" id="txtRegPasswordagain" class="fixlogininput"/>
                            <img src="../images/right.png"  class="img_right img_right3" alt="" />
                            <div id="txtRegPasswordChkMsgagain" clas="tip"></div>
                        </div>
                        <div class="input">
                            <div class="width60">
                                电子邮件：
                            </div>
                            <input type="text" id="txtEmail" class="fixlogininput"/>
                            <img src="../images/right.png"  class="img_right img_right4" alt="" />
                            <div id="txtEmailChkMsg" clas="tip"></div>
                        </div>
                        <div  class="input">
                            <div id="verifycode-box">
                                <div class="width60 randomBtn">
                                验 证 码：
                                </div>
                                <input  type="text" name="txtVerifyCode" id="txtVerifyCode" class="testcode" />
                                <img src="../images/right.png"  class="img_right img_right5" alt="" />
                                <img src="/VerifyCode.asp?tag=6586789786&location=register" alt="" />
                                <div id="regPasswordChkMsg" clas="tip"></div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="width60"></div>
                            <input type="checkbox" id="reg-proto" />
                            <span>我已阅读并同意</span>
                            <a href="#">《NO5用户注册协议》</a>
                            <div id="err-proto" clas="tip"></div>
                        </div>
                        <div id="reg-btn">
                            <!-- <input type="image" id="btnUserRegSubmit" src="../images/btn-reg.png"/> -->
                            <input type="button" style="width:80px;height:30px;background:skyblue;"value="注册" id="btnUserRegSubmit"/>
                            <span class="loadingproc">
                                <img src="../images/login-loader.gif"  alt="" />
                                正在注册...
                            </span>
                        </div>
                    </form> 
                </div>
            </div>
        </div> 
    </body>
</html>
