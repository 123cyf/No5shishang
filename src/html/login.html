<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <script type="text/javascript" src="../lib/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="gray_border_box">
                <div class="log-reg-box">
                    <div class="log-tit"><img src="../images/login.png" alt="" /></div>
                    <form action="" name="frmUserLogin" id="frmUserLogin">
                        <div class="input">
                            <div class="width60">用户名:</div>
                            <input type="text" class="fixlogininput login_name" name="userName" />
                            <div class="tip log_errmsg"></div>
                        </div>
                        <div class="input">
                            <div class="width60">
                                <span>密</span>
                                <span class="width24"></span>
                                <span>码:</span>
                            </div>
                            <input type="password" class="fixlogininput login_pwd"/>
                            <a href="#">忘记密码？</a>
                            <div id="txtLoginPasswordChkMsg" clas="tip reg_errmsg"></div>
                        </div>
                        <div id="divVerifyCode" class="input">
                            <div class="width60 randomBtn1">验 证 码:</div>
                            <input type="text" name="verifyCode" class="testcode" />
                            <img src="" id="VcodeImage_Login" alt="" />
                            <div id="txtLoginVerifyCodeChkMsg" class="tip veri_errmsg"></div>
                        </div>
                        <div class="input">
                            <div id="login-btn">
                                <!-- <input type="image" id="btnLogin" src="../images/btn-login.png"> -->
                                <input type="button" id="btnLogin" style="width:80px;height:30px;background:skyblue;"value="登录" />

                                <!-- <input type="button" id="btnLogin"  /> -->
                                <div id="login_loading">
                                    <img src="../images/login-loader.gif" alt="" />
                                    <span id="login_loading_msg"> 正在登录,请稍候...</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div style="margin-left:50px;">
                                <div style="width:100%; height:30px; line-height:30px; font-size: 12px; color:#666;">使用合作网站账号登录NO5时尚广场</div>
                            </div>
                            <div style="width:100%; height:30px;margin-left:50px; ">
                                <a href="#"><img src="../images/zhifubao.jpg" alt="" /></a>
                                <a href="#"><img src="../images/qq/jpg" alt="" /></a>
                                <a href="#"><img src="../images/360.jpg" alt="" /></a>
                            </div>
                        </div>
                    </form>
                </div> 
                <div class="ver-line"></div>
                <div class="log-reg-box" style="border-right:none;">
                    <div class="log-tit"><img src="../images/reg.png" alt="" /></div>
                    <form action="" name="frmVar">
                        <input type="hidden"  />
                    </form>
                    <form action="" name="frmUserRegister" id="frmUserRegister" method="post">
                        <div class="input">
                            <div class="width60">用户名: </div>
                            <input type="text" name="txtRegUserName" id="txtRegUserName" class="fixlogininput"  />
                            <img src="../images/right.png"  class="img_right img_right1" alt="" />
                            <div class="tip reg_errmsg"></div>
                        </div>
                        <div class="input">
                            <div class="width60">
                                输入密码：
                            </div>
                            <input type="password" id="txtRegPassword" class="fixlogininput"/>
                            <img src="../images/right.png"  class="img_right img_right2" alt="" />
                            <div id="txtRegPasswordChkMsg" clas="tip"></div>
                        </div>
                        <div class="input">
                            <div class="width60">
                                重复密码：
                            </div>
                            <input type="password" id="txtRegPasswordagain" class="fixlogininput"/>
                            <img src="../images/right.png"  class="img_right img_right3" alt="" />
                            <div id="txtRegPasswordChkMsgagain" clas="tip"></div>
                        </div>
                        <div class="input">
                            <div class="width60">
                                电子邮件：
                            </div>
                            <input type="text" id="txtEmail" class="fixlogininput"/>
                            <img src="../images/right.png"  class="img_right img_right4" alt="" />
                            <div id="txtEmailChkMsg" clas="tip"></div>
                        </div>
                        <div  class="input">
                            <div id="verifycode-box">
                                <div class="width60 randomBtn">
                                验 证 码：
                                </div>
                                <input  type="text" name="txtVerifyCode" id="txtVerifyCode" class="testcode" />
                                <img src="../images/right.png"  class="img_right img_right5" alt="" />
                                <img src="/VerifyCode.asp?tag=6586789786&location=register" alt="" />
                                <div id="regPasswordChkMsg" clas="tip"></div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="width60"></div>
                            <input type="checkbox" id="reg-proto" />
                            <span>我已阅读并同意</span>
                            <a href="#">《NO5用户注册协议》</a>
                            <div id="err-proto" clas="tip"></div>
                        </div>
                        <div id="reg-btn">
                            <!-- <input type="image" id="btnUserRegSubmit" src="../images/btn-reg.png"/> -->
                            <input type="button" style="width:80px;height:30px;background:skyblue;"value="注册" id="btnUserRegSubmit"/>
                            <span class="loadingproc">
                                <img src="../images/login-loader.gif"  alt="" />
                                正在注册...
                            </span>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
